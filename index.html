<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Tiền Mặt Nhanh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f9f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #009900;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px 5px;
        }
        th {
            background-color: orange;
            color: white;
        }
        td input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
        }
        td input::-webkit-outer-spin-button,
        td input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .total-row {
            background: #fff6cc;
            font-weight: bold;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            table {
                font-size: 16px;
            }
            td input[type="number"] {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ĐẾM TIỀN MẶT NHANH</h2>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mệnh Giá</th>
                    <th>Số tờ</th>
                    <th>Thành Tiền</th>
                </tr>
            </thead>
            <tbody id="money-table">
                <!-- Rows will be generated here -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3">TỔNG TIỀN MẶT HIỆN CÓ:</td>
                    <td id="total">0 VND</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        const denominations = [1000, 2000, 5000, 10000, 20000, 50000, 100000, 200000, 500000];
        const tableBody = document.getElementById('money-table');
        const totalCell = document.getElementById('total');

        // Tạo dòng bảng
        denominations.forEach((value, index) => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${value.toLocaleString('vi-VN')} VND</td>
                <td>
                    <input type="number" min="0" data-value="${value}" placeholder="0">
                </td>
                <td class="row-total">0 VND</td>
            `;

            tableBody.appendChild(row);
        });

        // Sự kiện tính toán
        tableBody.addEventListener('input', function () {
            let total = 0;
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const input = row.querySelector('input');
                const rowTotal = row.querySelector('.row-total');
                const quantity = parseInt(input.value) || 0;
                const value = parseInt(input.getAttribute('data-value'));
                const subtotal = quantity * value;
                rowTotal.textContent = subtotal.toLocaleString('vi-VN') + ' VND';
                total += subtotal;
            });
            totalCell.textContent = total.toLocaleString('vi-VN') + ' VND';
        });
    </script>
</body>
</html>
