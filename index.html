<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Tiền Mặt VND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="icon-wrapper">
                    <svg class="money-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"
                            fill="currentColor" />
                        <path
                            d="M12.5 7H11V9H9V11H11V13H9V15H11V17H12.5V15H13.5C14.33 15 15 14.33 15 13.5V12.5C15 11.67 14.33 11 13.5 11H12.5V9H15V7H12.5ZM12.5 13H13.5V13.5H12.5V13Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h1>Đếm Tiền Mặt</h1>
                <p class="subtitle">Nhập số lượng tờ tiền từng mệnh giá</p>
            </div>
        </header>

        <main class="main-content">
            <div class="table-container">
                <table class="money-table">
                    <thead>
                        <tr>
                            <th>Mệnh giá</th>
                            <th>Thành tiền</th>
                            <th>Số tờ</th>
                        </tr>
                    </thead>
                    <tbody id="denominationsTable">
                        <!-- Denominations will be generated by JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td class="total-label">Tổng cộng</td>
                            <td class="total-amount" id="totalAmount">0 ₫</td>
                            <td class="total-notes" id="totalNotes">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="verification-section">
                <div class="verification-input-group">
                    <label for="registerAmount" class="verification-label">NHẬP SỐ TIỀN TRÊN MÁY THU ĐƯỢC:</label>
                    <input type="text" id="registerAmount" class="register-input" placeholder="Nhập số tiền..."
                        inputmode="numeric">
                </div>

                <div class="verification-result">
                    <div class="result-label">KẾT QUẢ KIỂM TRA:</div>
                    <div class="result-value" id="verificationResult">Chưa có dữ liệu</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-reset" id="resetBtn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z"
                            fill="currentColor" />
                    </svg>
                    Đếm lại
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 Đếm Tiền Mặt VND</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
